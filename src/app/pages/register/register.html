<div class="flex justify-center items-center min-h-screen 
            bg-gradient-to-br from-[#f5f8fd] via-[#eef2fa] to-[#e1e8f4]
            relative overflow-hidden font-[Poppins]">

  <!-- Floating Eco Orbs -->
  <div class="absolute inset-0 -z-10">
    <div class="absolute top-10 left-10 w-96 h-96 bg-blue-400/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-20 right-5 w-80 h-80 bg-blue-300/10 rounded-full blur-3xl animate-pulse delay-700"></div>
  </div>

  <div class="w-[420px] bg-white/80 backdrop-blur-2xl border-2 border-white/30 
              shadow-2xl text-gray-800 rounded-4xl px-10 py-8">

    <form [formGroup]="regForm" (ngSubmit)="submit()">
      <h1 class="text-4xl text-center font-semibold mb-2 text-[#2453a2]">
        Register
      </h1>
      <p class="text-center text-gray-600 text-sm mt-2 mb-6">
        Start shopping with the planet in mind
      </p>

      <!-- Full Name -->
      <div class="relative w-full h-12 mt-6">
        <input 
          type="text"
          placeholder="Your Full Name"
          formControlName="name"
          class="w-full h-full bg-transparent border-2 rounded-full outline-[#2453a2] text-black text-base 
                 px-5 pr-12 placeholder-gray-500
                 focus:border-[#2453a2] focus:ring-2 focus:ring-[#2453a2]/20
                 transition-all duration-300"
          [class.border-red-500]="t('name').invalid && (t('name').touched || submitted)"
          [class.border-gray-200]="!(t('name').invalid && (t('name').touched || submitted))"
        />
        <i class="fa-solid fa-user absolute right-5 top-1/2 -translate-y-1/2 text-xl text-gray-400"></i>
        <div *ngIf="t('name').invalid && (t('name').touched || submitted)" 
             class="mt-2 text-sm text-red-600 px-5">
          Name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="relative w-full h-12 mt-6">
        <input 
          type="email"
          placeholder="Email"
          formControlName="email"
          autocomplete="email"
          class="w-full h-full bg-transparent border-2 rounded-full outline-[#2453a2] text-black text-base 
                 px-5 pr-12 placeholder-gray-500
                 focus:border-[#2453a2] focus:ring-2 focus:ring-[#2453a2]/20
                 transition-all duration-300"
          [class.border-red-500]="t('email').invalid && (t('email').touched || submitted)"
          [class.border-gray-200]="!(t('email').invalid && (t('email').touched || submitted))"
        />
        <i class="fa-solid fa-envelope absolute right-5 top-1/2 -translate-y-1/2 text-xl text-gray-400"></i>
        <div *ngIf="t('email').invalid && (t('email').touched || submitted)" 
             class="mt-2 text-sm text-red-600 px-5">
          <span *ngIf="t('email').errors?.['required']">Email is required.</span>
          <span *ngIf="t('email').errors?.['email']">Please enter a valid email address.</span>
        </div>
      </div>

      <!-- Password -->
      <div class="relative w-full h-12 mt-6">
        <input 
          type="password"
          placeholder="Password"
          formControlName="password"
          autocomplete="new-password"
          class="w-full h-full bg-transparent border-2 rounded-full outline-[#2453a2] text-black text-base 
                 px-5 pr-12 placeholder-gray-500
                 focus:border-[#2453a2] focus:ring-2 focus:ring-[#2453a2]/20
                 transition-all duration-300"
          [class.border-red-500]="t('password').invalid && (t('password').touched || submitted)"
          [class.border-gray-200]="!(t('password').invalid && (t('password').touched || submitted))"
        />
        <i class="fa-solid fa-lock absolute right-5 top-1/2 -translate-y-1/2 text-xl text-gray-400"></i>
        <div *ngIf="t('password').invalid && (t('password').touched || submitted)" 
             class="mt-2 text-sm text-red-600 px-5">
          <span *ngIf="t('password').errors?.['required']">Password is required.</span>
          <span *ngIf="t('password').errors?.['minlength']">
            Password must be at least 6 characters long.
          </span>
        </div>
      </div>

      <!-- Register Button -->
      <button 
        type="submit"
        [disabled]="isSubmitting || regForm.invalid"
        class="w-full h-11 bg-[#2453a2] text-white rounded-full 
               shadow-md text-base font-semibold cursor-pointer
               hover:bg-[#1e4280]
               disabled:opacity-50 disabled:cursor-not-allowed
               transition-all duration-300 flex items-center justify-center gap-2 mt-8">
        <span *ngIf="!isSubmitting">Create Account</span>
        <span *ngIf="isSubmitting">Creating your account...</span>
        <svg *ngIf="isSubmitting" class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
      </button>

      <!-- Login Link -->
      <div class="text-sm text-center mt-5 text-gray-600">
        <p>
          Already have an account? 
          <a routerLink="/login" class="font-semibold text-[#2453a2] hover:underline">Login</a>
        </p>
      </div>
    </form>
  </div>
</div>
