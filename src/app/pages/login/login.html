<div class="flex justify-center items-center min-h-screen 
            bg-gradient-to-br from-[#f5f8fd] via-[#eef2fa] to-[#e1e8f4]
            relative overflow-hidden font-[Poppins]">

  <!-- Floating Eco Orbs -->
  <div class="absolute inset-0 -z-10">
    <div class="absolute top-10 left-10 w-96 h-96 bg-emerald-400/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-20 right-5 w-80 h-80 bg-teal-400/10 rounded-full blur-3xl animate-pulse delay-700"></div>
  </div>

  <div class="w-[420px] bg-white/80 backdrop-blur-2xl border-2 border-white/30 
              shadow-2xl text-gray-800 rounded-3xl px-10 py-8">

    <form #loginForm="ngForm" (ngSubmit)="submit(loginForm)">
      <h1 class="text-4xl text-center text-blue font-semibold mb-2 text-[#2453a2]">
        Login
      </h1>

      <!-- Email/Username -->
      <div class="relative w-full h-12 mt-8">
        <input 
          name="email"
          [(ngModel)]="email"
          #emailCtrl="ngModel"
          type="email"
          required
          email
          placeholder="Email"
          class="w-full h-full bg-transparent border-2 rounded-full outline-[#2453a2] text-black text-base 
                 px-5 pr-12 placeholder-gray-500
                 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20
                 transition-all duration-300"
          [class.border-red-500]="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)"
          [class.border-gray-200]="!(emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched))"
        />
        <i class="fa-solid fa-user absolute right-5 top-1/2 -translate-y-1/2 text-xl text-gray-400"></i>
        <div *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)" 
             class="mt-2 text-sm text-red-600 px-5">
          <span *ngIf="emailCtrl.errors?.['required']">Email is required.</span>
          <span *ngIf="emailCtrl.errors?.['email']">Please enter a valid email.</span>
        </div>
      </div>

      <!-- Password -->
      <div class="relative w-full h-12 mt-8">
        <input 
          name="password"
          [(ngModel)]="password"
          #passwordCtrl="ngModel"
          type="password"
          required
          placeholder="Password"
          class="w-full h-full bg-transparent border-2 rounded-full outline-[#2453a2] text-black text-base 
                 px-5 pr-12 placeholder-gray-500
                 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20
                 transition-all duration-300"
          [class.border-red-500]="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)"
          [class.border-gray-200]="!(passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched))"
        />
        <i class="fa-solid fa-lock absolute right-5 top-1/2 -translate-y-1/2 text-xl text-gray-400"></i>
        <div *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)" 
             class="mt-2 text-sm text-red-600 px-5">
          Password is required.
        </div>
      </div>

      <!-- Remember + Forgot -->
      <div class="flex justify-between text-sm mt-2 mb-4">
        <label class="flex items-center gap-2 text-gray-600 cursor-pointer">
          <input type="checkbox" class="accent-emerald-600" />
          <span>Remember me</span>
        </label>
        <a routerLink="/forgot-password" class="text-[#2453a2] hover:underline">Forget password?</a>
      </div>

      <!-- Login Button -->
      <button 
        type="submit"
        [disabled]="isLoggingIn || loginForm.invalid"
        class="w-full h-11 bg-[#2453a2] text-white rounded-full 
               shadow-md text-base font-semibold cursor-pointer
               hover:from-emerald-700 hover:to-teal-700
               disabled:opacity-50 disabled:cursor-not-allowed
               transition-all duration-300 flex items-center justify-center gap-2">
        <span *ngIf="!isLoggingIn">Login</span>
        <span *ngIf="isLoggingIn">Logging in...</span>
        <svg *ngIf="isLoggingIn" class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
      </button>

      <!-- Register Link -->
      <div class="text-sm text-center mt-5 text-gray-600">
        <p>
          Don't have an account? 
          <a routerLink="/register" class="font-semibold text-[#2453a2] hover:underline">Register</a>
        </p>
      </div>
    </form>
  </div>
</div>
